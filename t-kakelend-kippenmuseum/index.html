o@kakelendkippenmuseum.be], foaf:homepage=[http://www.kakelendkippenmuseum.be/], schema:url=[http://www.kakelendkippenmuseum.be/]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/t-kakelend-kippenmuseum-0}], @id=https://w3id.org/openfooddata/actors/t-kakelend-kippenmuseum, schema:name='t Kakelend Kippenmuseum, ofd:actorType=at:producer}
