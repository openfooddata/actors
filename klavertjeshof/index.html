or zijn vlees wordt gekweekt. Het is éénkleurig licht- tot donkerrood. Daarom is dit dier het meest geschikt voor extensief gebruik op weilanden. Aangezien wij over een groot aantal hectaren natuurweiden beschikken is dit voor deze dieren de ideale plaats. De runderen leven op uitgestrekte, puur natuurlijke weiden. Deze magere weiden met hun vitaminerijk voer zorgen voor een gezond veebestand. Ze garanderen een langzame groei en een uitstekende, vetarme, licht doorregen vleesstructuur. De essentiële kenmerken van het Limousin-ras zijn: 1) niet veeleisend, gecombineerd met een hoge vitaliteit 2) geringe neiging tot vet worden 3) zeer goede, fijn vezelige vleeskwaliteit 4) fijne beenderen 5) makkelijk kalven 6) hoog slachtrendement, ofd:upstreamRel=[], schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[09/3574016], schema:email=[info@klavertjeshof.be], foaf:homepage=[http://www.klavertjeshof.be], schema:url=[http://www.klavertjeshof.be]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-evergem}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-gent-tolhuis}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-gentbrugge-de-vaart}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-gent-ekkergem}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-bloemekenswijk}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-melle}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-uzgent}, {
