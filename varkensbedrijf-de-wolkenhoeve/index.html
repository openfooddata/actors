 kwaliteit van ons werk stijgt door het 3-weken-systeem omdat we geen 27 dingen door elkaar moeten doen maar ons altijd kunnen concentreren op een aantal taken die in de betrokken week van belang zijn. Door deze structuur kunnen we intensiever werken en komt er tijd vrij voor andere activiteiten., schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[014/850811], schema:email=[info@wolkenhoeve.be], foaf:homepage=[http://www.wolkenhoeve.be], schema:url=[http://www.wolkenhoeve.be]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/wolkenhoeve}], @id=https://w3id.org/openfooddata/actors/varkensbedrijf-de-wolkenhoeve, schema:name=Varkensbedrijf De Wolkenhoeve, ofd:actorType=at:producer}
