derij uit haar as te laten verrijzen en terug tot leven te wekken. De Zonnekouter is ondertussen uitgegroeid tot een biologisch-dynamische boerderij op 6 ha levend land, met een ruime koepelserre, een boerderijwinkel, een zaaltje waar allerhande cursussen en activiteiten kunnen doorgaan, en een heleboel rechtstreekse klanten. Kleinschalig en gevarieerd; omdat wij – en ook het land – van overzicht en afwisseling houden. Op de 2 ha akkerland telen we een 25-tal soorten seizoensgroenten (buiten en in de onverwarmde serre) in een ruime 6-jarige vruchtwisseling met groenbemesters. Op de omringende 4 ha weiland grazen een kleine kudde koeien en schapen, die zorgen voor mest voor de groenten, en af en toe voor wat vlees; ze maken de kring op de boerderij rond., ], ofd:upstreamRel=[], schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[09/3804751], schema:email=[dezonnekouter@skynet.be], foaf:homepage=[http://dezonnekouter.be], schema:url=[http://dezonnekouter.be]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-gent-rabot}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-ledebrugge}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/de-goudsbloem}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/sint-amandsberg-antwerpsesteenweg}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-gentbrugge-de-vaart}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/voedselteam-gent-de-grens}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/acto
