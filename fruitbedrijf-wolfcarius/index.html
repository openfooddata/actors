0 ton eigen productie onder de beste omstandigheden te bewaren. De sortering, handel en administratie gebeurt van op de bedrijfszetel te Markegem. Momenteel telt ons bedrijf 80 ha boomgaard. 40% appelen en 60% peren. De boomgaarden liggen verspreid over West- en Oost-Vlaanderen. Onze 2 hoofdrassen zijn Conference en Jonagold. Daarnaast zijn er nog twee winkels, te Markegem en Harelbeke, waar naast onze eigen appelen en peren, het volledige gamma aan verse groenten en fruit wordt aangeboden aan particulieren. Wij bieden ons fruit ook 24/24u aan in onze fruitautomaat. U vindt hem op ons bedrijf langs de Varingstraat 6 te 9800 Gottem (Deinze)., schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[051/63 40 91 Markegem - 056/729017 Harelbeke, 0476/387604], schema:email=[info@wolfcariusfruit.be], foaf:homepage=[http://www.wolfcariusfruit.be], schema:url=[http://www.wolfcariusfruit.be]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/wolfcarius-fruit-markegem}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/wolfcarius-fruit-harelbeke}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/fruitautomaat}], @id=https://w3id.org/openfooddata/actors/fruitbedrijf-wolfcarius, schema:name=Fruitbedrijf Wolfcarius, ofd:actorType=at:producer}
