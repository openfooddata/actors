erd voortdurend geïnvesteerd in het bedrijf : er kwam een volledige productie- en afvullijn, en een industriële wasmachine om de gebruikte flessen te reinigen. Er werd bewust gekozen voor glazen flessen met statiegeld. Bij een vers natuurprodukt van goede kwaliteit hoort immers geen wegwerpverpakking ! Nu heeft Verhofstede wel 16 variëteiten sap op de markt, alle op basis van appelsap met toevoeging van allerlei andere vruchten. In tegenstelling tot andere fabrikanten perst Verhofstede het fruitsap élke week vers, wat de kwaliteit van het product zeker ten goede komt ! Voor de verbreding van het smaakassortiment worden ook bijkomende fruitsoorten op de veiling aangekocht. De citrusvruchten worden door een ander bedrijf geperst omdat daarvoor aangepaste apparatuur nodig is. De familie Verhofstede staat er garant voor om steeds verse vruchten te gebruiken zodat er geen additieven of concentraten aan te pas komen. Je vindt fruitsappen van Verhofstede in talrijke verkooppunten in België. Kijk op www.fruitsappen-verhofstede.com voor een uitgebreide lijst., ofd:upstreamRel=[], schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[09/3468779], schema:email=[info@fruitsappen-verhofstede.com], foaf:homepage=[http://www.fruitsappen-verhofstede.com], schema:url=[http://www.fruitsappen-verhofstede.com]}, ofd:downstreamRel=[], @id=https://w3id.org/openfooddata/actors/fruitsappen-verhofstede, schema:name=Fruitsappen Verhofstede, ofd:actorType=[at:pointOfSale, at:farmShop, at:producer]}
