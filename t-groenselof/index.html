u is er nog meer goed nieuws. De huidige bedrijfsleider (2de generatie), slaagde erin om de vroegere elementaire verkoopsruimte medio 2015 om te vormen tot een zeer fraaie hoevewinkel met een veel ruimer assortiment dan voorheen - een ruim gamma van 'seizoensgebonden' dagverse groenten (wortelen, boontjes, grondtomaten enz.) alsook een waaier aan fruit. Toch probeert men om zoveel als mogelijk de teelt van groenten in eigen handen te nemen. Bovendien is men er altijd bereikbaar; want na sluitingstijd van de hoevewinkel, kunnen particulier en restaurantuitbater ook met hun vraag terecht in de automaten, 7 dagen op 7 dag (24/24)., schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[0478/423516], schema:email=[info@tgroenselof.be], foaf:homepage=[http://www.tgroenselof.be], schema:url=[http://www.tgroenselof.be]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/buurderij-zele}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/t-groenselof-0}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/t-groenselof-1}], @id=https://w3id.org/openfooddata/actors/t-groenselof, schema:name='t Groenselof, ofd:actorType=at:producer}
