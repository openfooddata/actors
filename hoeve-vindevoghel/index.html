 kiest voor plaatselijke productie, de producten zijn vrij van chemische bewaarmiddelen en milieuvriendelijk geteeld. De seizoengroenten zijn verser, hebben meer smaak en hebben een grotere voedingswaarde ! Kom gerust even een kijkje nemen in onze hoevewinkel !, schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[0472551614, 0472551614], schema:email=[VINDEVOGHEL.GEERT-DESEYN@SKYNET.BE], foaf:homepage=[], schema:url=[]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/buurderij-vichte}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/buurderij-kortrijk}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/hoeve-vindevoghel-0}], @id=https://w3id.org/openfooddata/actors/hoeve-vindevoghel, schema:name=Hoeve Vindevoghel, ofd:actorType=at:producer}
