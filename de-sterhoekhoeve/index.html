cialiseerde opleidingen. Op deze manier proberen wij onze bezoekers kwaliteitsvolle, smaakvolle en (h)eerlijke hoeveproducten aan te bieden. Naast ons uitgebreid en gevarieerd zuivel- en hoeveijsaanbod bieden wij u ook een selectie van confituren, fruitsappen, hoevekazen aan van collega-hoeveproducenten waarin u vast en zeker uw gading vindt. Daarnaast hebben wij ook een palet van oxfamwereldwinkel-producten die u zeker zullen bekoren., schema:contactPoint={@type=schema:ContactPoint, schema:telephone=[0479/308297, 0479 308297], schema:email=[katleen.deseyn@skynet.be], foaf:homepage=[], schema:url=[]}, ofd:downstreamRel=[{@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/buurderij-vichte}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/buurderij-kortrijk}, {@type=ofd:ActorRelationship, ofd:relatedContext=at:pointOfSale, ofd:relatedActor=https://w3id.org/openfooddata/actors/sterhoekhoeve}], @id=https://w3id.org/openfooddata/actors/de-sterhoekhoeve, schema:name=De Sterhoekhoeve, ofd:actorType=at:producer}
